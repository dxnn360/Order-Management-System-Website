    <h2 class="text-center my-2">Add Order</h2>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Customer Name</label>
                        <div class="datepicker date input-group p-0 shadow-sm">
                          <input type="text" placeholder="Example: John Doe" class="form-control py-4 px-4" id="reservationDate">
                          <div class="input-group-append"><span class="input-group-text px-4"><i class="fa"></i></span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Order Date</label>
                        <div class="datepicker date input-group p-0 shadow-sm">
                          <input type="date" placeholder="Choose a reservation date" class="form-control py-4 px-4" id="reservationDate">
                          <div class="input-group-append"><span class="input-group-text px-4"><i class="fa"></i></span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Pickup Date</label>
                        <div class="datepicker date input-group p-0 shadow-sm">
                          <input type="date" placeholder="Choose a reservation date" class="form-control py-4 px-4" id="reservationDate">
                          <div class="input-group-append"><span class="input-group-text px-4"><i class="fa"></i></span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Order Date</label>
                        <div class="datepicker date input-group p-0 shadow-sm">
                          <textarea type="date" placeholder="Choose a reservation date" class="form-control py-4 px-4" id="reservationDate" rows="3"></textarea>
                          <div class="input-group-append"><span class="input-group-text px-4"><i class="fa"></i></span></div>

    <script>
        $(function () {

            // INITIALIZE DATEPICKER PLUGIN
            $('.datepicker').datepicker({
                clearBtn: true,
                format: "dd/mm/yyyy"
            });


            // FOR DEMO PURPOSE
            $('#reservationDate').on('change', function () {
                var pickedDate = $('input').val();
                $('#pickedDate').html(pickedDate);
            });
        });
    </script>
